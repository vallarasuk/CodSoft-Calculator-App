<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
</head>

<body>

    <div class="calculator shadow">
        <div class="card shadow">
            <div class="card-header bg-primary text-white fs-2 text-center">
                Calculator
            </div>
            <div class="card-body">
                <input type="text" id="display" class="form-control mb-2 p-3 fs-2 text-end " readonly>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToDisplay('7')">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToDisplay('8')">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToDisplay('9')">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToDisplay('4')">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToDisplay('5')">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToDisplay('6')">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToDisplay('1')">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToDisplay('2')">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToDisplay('3')">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-light btn-block" onclick="appendToDisplay('0')">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="calculate()">=</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
